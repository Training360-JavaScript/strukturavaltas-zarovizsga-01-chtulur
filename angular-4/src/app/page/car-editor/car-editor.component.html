<div class="row">
  <div class="col-6 offset-3">
    <form #formForCar="ngForm" (ngSubmit)="onUpdate()" [formGroup]="carForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          id="id"
          type="number"
          name="id"
          formControlName="id"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input
          id="model"
          name="model"
          type="string"
          class="form-control"
          formControlName="model"
        />
      </div>
      <div class="form-group">
        <label for="make">Make</label><br />
        <input
          name="make"
          id="make"
          class="form-control"
          formControlName="make"
        />
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input
          id="year"
          name="year"
          type="number"
          class="form-control"
          formControlName="year"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label><br />
        <input
          name="price"
          id="price"
          class="form-control"
          formControlName="price"
        />
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input
          id="stock"
          name="stock"
          type="text"
          class="form-control"
          formControlName="stock"
        />
      </div>
      <div class="form-group">
        <label for="active">Active</label><br />
        <input
          name="active"
          id="active"
          class="form-control"
          formControlName="active"
        />
      </div>

      <!--  ///////////////////////////////////////////////////-->

      <div class="container d-flex">
        <button
          [disabled]="formForCar.invalid"
          type="submit"
          class="btn btn-success btn-block btn-lg mr-3"
        >
          <i class="fa fa-save"></i>
        </button>
      </div>
    </form>
  </div>
</div>
